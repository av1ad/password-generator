<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1 id="title-el">Generate a <span class="green-text">random password</span></h1>
        <p id="description-el">Never use an insecure password again.</p>
        <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>
        <hr id="breaker">
        <div id="wrapper">
            <p class="passwords" id="password-one"></p>
            <p class="passwords" id="password-two"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
